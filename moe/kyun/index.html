<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萌え萌えきゅん</title>
  </head>
  <body>
    <p class="m_"></p>
    <script>
      let n = (Number(localStorage.getItem("moemoe") || 0)) + 1;
      localStorage.setItem("moemoe", n >= 4 ? 0 : n);
      document.getElementsByClassName("m_")[0].textContent = ["萌え","萌え","きゅん"].slice(0, n).join("");
    </script>
  </body>
</html>
